on: [push]

jobs:
  deploy_to_nimbella:
    runs-on: ubuntu-latest
    name: A job to deploy nimbella project
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy to Nimbella
        uses: actions/nimbella-deploy-action@v1
        with:
          nimbella-token: ${{ secrets.NIMBELLA_TOKEN }}
